{% extends 'base.html'%}
{% load static %}


{% block content %}

<h2>Post</h2>
<ul>    
{% for post in object_list %}
    <li><a href="{% url 'fpost' post.pk %}">
    {{ post.title }}</a> - {{ post.author}} - 
    <br/>
    {{ post.body | slice:":200" }}</li>
{% endfor %}
</ul>
       
{% endblock %}
